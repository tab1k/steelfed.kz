version: '3.8'

services:
  django:
    build: .
    container_name: django_app
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - .:/app
    environment:
      - DJANGO_SETTINGS_MODULE=website.settings
    entrypoint: ["/app/docker-entrypoint.sh"]

  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: steelfed_db
      POSTGRES_USER: tab1k
      POSTGRES_PASSWORD: TOBI8585
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - django
    volumes:
      - ./src/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./src/staticfiles:/app/src/staticfiles
      - ./src/media:/app/src/media
      - ./src/letsencrypt:/etc/letsencrypt  # Храним сертификаты
      - ./src/www:/var/www/certbot  # Храним файлы подтверждения

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./src/letsencrypt:/etc/letsencrypt  # Храним сертификаты
      - ./src/www:/var/www/certbot  # Храним файлы подтверждения
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew --webroot -w /var/www/certbot --quiet && docker-compose restart nginx; done'"

volumes:
  postgres_data:
